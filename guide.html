<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. CHANGE YOUR WEBSITE TITLE HERE -->
    <title>Project Links Hub</title>
    <style>
        /* --- Basic Setup --- */
        body {
            background-color: #1a1a2e; /* Dark blue/grey background like the image */
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- The Main Container (The Frame) --- */
        .container {
            width: 90%;
            max-width: 800px;
            border: 3px solid #00cyan; /* Neon cyan border */
            border-radius: 15px;
            padding: 30px;
            background-color: #16213e; /* Slightly lighter inner background */
            text-align: center;
            /* This creates the glowing effect inspired by the image */
            box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff, inset 0 0 10px #00aaff;
        }

        /* --- Header Styles --- */
        .header h1 {
            /* 2. YOU CAN CHANGE THE MAIN TITLE STYLE HERE */
            color: #ffffff;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* Glowing text effect */
            text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 30px;
        }

        /* --- Link List Styles --- */
        .link-list {
            list-style-type: none; /* Removes the bullet points */
            padding: 0;
            margin: 0;
        }

        .link-list li {
            margin: 15px 0; /* Space between links */
        }

        .link-list a {
            display: block;
            padding: 15px;
            background-color: rgba(0, 255, 255, 0.1); /* Faint cyan background */
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff; /* Neon cyan text color */
            text-decoration: none; /* Removes the underline from links */
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }

        /* --- Hover Effect for Links --- */
        .link-list a:hover {
            background-color: #00ffff; /* Fill with cyan on hover */
            color: #16213e; /* Dark text on hover */
            box-shadow: 0 0 15px #00ffff; /* Add a glow when you hover over it */
        }

        /* --- Footer Text --- */
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <!-- 3. CHANGE THE MAIN HEADLINE FOR YOUR BUYER HERE -->
            <h1>Step by step download</h1>
        </div>

        <ul class="link-list">
            <!-- 4. YOUR LINKS GO HERE -->
            <!-- To add a new link, copy the entire block from <li> to </li> and paste it below. -->
            
           <li>
                <a href="" target="_blank">Welcome</a>
            </li>

            <li>
                <a href="https://youtu.be/GR-g5f_pIUQ" target="_blank">Visual Guide (text in desciption)</a>
            </li>

            <li>
                <a href="https://carousell.app.link/s7ydt8UB6Wb" target="_blank">Carousell Profile</a>
            </li>
            
            <!-- EXAMPLE OF ANOTHER LINK:
            <li>
                <a href="https://example.com" target="_blank">Example Website</a>
            </li>
            -->

        </ul>

        <div class="footer">
            <!-- 5. You can change or remove this footer text -->
            <p>&copy; 2025 xh.xh__._. . All rights reserved.</p>
        </div>

    </div>

</body>
</html>
